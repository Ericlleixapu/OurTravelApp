<div class="container">
    <h3>Inici de sessió</h3>
    <form class="form">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="loginInputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="loginInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginInputPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-3">
    <h3>Registrarse</h3>
    <form class="form">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="signUpInputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signUpInputEmail"
                                aria-describedby="emailHelp" name="email" [(ngModel)]="email">
                            <div id="emailHelp" class="form-text">Mai compartirem el email amb ningú.</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="signUpInputName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="signUpInputName" name="name" [(ngModel)]="name"  >
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="signUpInputSurname" class="form-label">Cognoms</label>
                            <input type="text" class="form-control" id="signUpInputSurname">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="signUpInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signUpInputPassword" name="password" [(ngModel)]="password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="signUpInputPassword2" class="form-label">Confirmació del Password</label>
                            <input type="password" class="form-control" id="signUpInputPassword2">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
            </div>
        </div>
    </form>

</div>
